version: '3'
services:
  web:
    build: 
      context: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://${DB_USERNAME}:${DB_PASSWORD}@db:${DB_PORT}/${DB_DATABASE}
    env_file:
      - ./prod.env
    depends_on:
      - db
  db:
    image: "postgres:latest"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: charging-station
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:
